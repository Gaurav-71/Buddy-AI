<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='scss/admin.css')}}"
    />
  </head>
  <!-- Image and text -->
  <nav
    class="shadow-lg navbar navbar-dark navbar-custom px-3 pb-3 fixed-top"
    style="background-color: black"
  >
    <a class="navbar-brand" href="/admin">
      <img
        src="{{url_for('static',filename='assets/logo.png')}}"
        width="210"
        height="30"
        class="d-inline-block align-items-center"
        alt="logo"
        style="margin: 0 0.5rem"
      />
    </a>
    <!-- <div class="navbar-nav submenu">

      <span class="nav-item nav-link active">|</span>
      <a class="nav-item nav-link active" href="/team">New Tracks</a>
    </div> -->
  </nav>

  <body>
    {% block body %}{% endblock %}
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
