{% extends "admin_base.html" %} {% block body %}

<div
  class="
    index-page
    container
    d-flex
    align-content-center
    flex-row
    justify-content-around
  "
>
  <a href="/about" class="card shadow-lg" style="width: 20rem">
    <img
      class="card-img-top p-5"
      src="{{url_for('static',filename='assets/admin/trac.svg')}}"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">About</h5>
      <p class="card-text">Get a quick description about the project</p>
    </div>
  </a>

  <a href="/employee" class="card shadow-lg" style="width: 20rem">
    <img
      class="card-img-top p-5"
      src="{{url_for('static',filename='assets/admin/emp.svg')}}"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">Add Employee</h5>
      <p class="card-text">
        Create a unique ID for a new employee and assign a job role
      </p>
    </div>
  </a>

  <a href="/tracks" class="card shadow-lg" style="width: 20rem">
    <img
      class="card-img-top p-5"
      src="{{url_for('static',filename='assets/admin/track.svg')}}"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">Manage Tracks</h5>
      <p class="card-text">Add an onboarding track for a specific job role</p>
    </div>
  </a>
</div>

{%endblock%}
